<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сергій Коржов | Клінічний психолог</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
   <style>
        :root {
            --primary-bg: #1a1a1a;    /* Темний фон як на сайті */
            --accent-cyan: #00bcd4;   /* Яскравий блакитний акцент */
            --text-light: #f5f5f5;    /* Майже білий текст */
            --card-bg: #252525;       /* Трохи світліший сірий для блоків */
            --gray-text: #b0b0b0;     /* Сірий текст для менш важливих деталей */
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-light);
            line-height: 1.6;
        }

        h1, h2, h3, .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--text-light);
        }

        /* Кнопка в стилі вашого сайту */
        .btn-primary {
            background-color: transparent;
            border: 2px solid var(--accent-cyan);
            color: var(--accent-cyan);
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--accent-cyan);
            color: var(--primary-bg);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.4);
        }

        .navbar {
            background-color: rgba(26, 26, 26, 0.95);
            border-bottom: 1px solid #333;
        }

        .navbar-brand, .nav-link {
            color: var(--text-light) !important;
        }

        .nav-link:hover {
            color: var(--accent-cyan) !important;
        }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
