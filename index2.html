<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сергій Коржов | Клінічний психолог</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
   <style>
        :root {
            --primary-bg: #1a1a1a;    /* Темний фон як на сайті */
            --accent-cyan: #00bcd4;   /* Яскравий блакитний акцент */
            --text-light: #f5f5f5;    /* Майже білий текст */
            --card-bg: #252525;       /* Трохи світліший сірий для блоків */
            --gray-text: #b0b0b0;     /* Сірий текст для менш важливих деталей */
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-light);
            line-height: 1.6;
        }

        h1, h2, h3, .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--text-light);
        }

        /* Кнопка в стилі вашого сайту */
        .btn-primary {
            background-color: transparent;
            border: 2px solid var(--accent-cyan);
            color: var(--accent-cyan);
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--accent-cyan);
            color: var(--primary-bg);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.4);
        }

        .navbar {
            background-color: rgba(26, 26, 26, 0.95);
            border-bottom: 1px solid #333;
        }

        .navbar-brand, .nav-link {
            color: var(--text-light) !important;
        }

        .nav-link:hover {
            color: var(--accent-cyan) !important;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">СЕРГІЙ КОРЖОВ</a>
            <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">Про мене</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Послуги</a></li>
                    <li class="nav-item"><a class="nav-link" href="#methods">Методи</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Контакти</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-5 d-flex align-items-center" style="min-height: 80vh;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-4 mb-3">Сергій Коржов</h1>
                    <h2 class="h3 text-muted mb-4" style="color: var(--accent-cyan) !important;">Клінічний психолог</h2>
                    <p class="lead mb-5" style="color: var(--gray-text);">
                        Допомагаю знайти внутрішній ресурс, подолати тривогу та відновити ментальне здоров'я за допомогою науково доведених методів психотерапії.
                    </p>
                    <a href="#contact" class="btn btn-primary btn-lg">Записатися на консультацію</a>
                </div>
                <div class="col-lg-6 text-center mt-5 mt-lg-0">
                    <div style="width: 100%; max-width: 400px; height: 500px; background: var(--card-bg); border-radius: 20px; border: 1px solid #333; display: inline-flex; align-items: center; justify-content: center;">
                        <span style="color: #555;">[ Ваше фото тут ]</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
