<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сергій Коржов - Клінічний психолог</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-purple: #1A0F2E;
            --deep-navy: #0D0A1F;
            --violet: #6B4C9A;
            --mint: #5FFBF1;
            --mint-glow: rgba(95, 251, 241, 0.3);
            --lavender: #B4A5D5;
            --off-white: #E8E6F0;
            --dark-text: #A599C8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--deep-navy);
            color: var(--off-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(107, 76, 154, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(95, 251, 241, 0.08) 0%, transparent 50%);
            animation: gradientShift 15s ease-in-out infinite alternate;
        }

        @keyframes gradientShift {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 30px) scale(1.1); }
        }

        /* Scanning lines effect */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(95, 251, 241, 0.03) 50%,
                transparent 100%
            );
            background-size: 100% 4px;
            animation: scan 8s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .container {
            max-width: 1100px;
            width: 100%;
            padding: 60px 40px;
            position: relative;
            z-index: 1;
        }

        /* Header section */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 100px;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-mark {
            font-size: 3rem;
            color: var(--mint);
            font-weight: 700;
            font-family: 'Syne', sans-serif;
            text-shadow: 0 0 40px var(--mint-glow);
            animation: glow 3s ease-in-out infinite;
            cursor: default;
            user-select: none;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 40px var(--mint-glow); }
            50% { text-shadow: 0 0 60px var(--mint-glow), 0 0 80px var(--mint-glow); }
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(95, 251, 241, 0.1);
            border: 1px solid var(--mint);
            border-radius: 50px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--mint);
            animation: fadeIn 1s ease-out 0.3s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--mint);
            border-radius: 50%;
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Main content */
        .main-content {
            max-width: 800px;
            animation: fadeInUp 1.2s ease-out 0.5s backwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            color: var(--off-white);
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: -0.03em;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--mint) 0%, var(--lavender) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--dark-text);
            margin-bottom: 50px;
            font-weight: 300;
        }

        .description {
            font-size: 1.15rem;
            line-height: 1.8;
            color: var(--lavender);
            margin-bottom: 60px;
            max-width: 600px;
        }

        /* CTA section */
        .cta-section {
            display: flex;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .cta-button {
            padding: 18px 40px;
            background: var(--mint);
            color: var(--deep-navy);
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(95, 251, 241, 0.3);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 50px rgba(95, 251, 241, 0.5);
        }

        .contact-link {
            color: var(--mint);
            text-decoration: none;
            font-size: 1rem;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }

        .contact-link:hover {
            border-bottom-color: var(--mint);
        }

        /* Decorative elements */
        .deco-circles {
            position: absolute;
            top: 50%;
            right: 5%;
            width: 400px;
            height: 400px;
            pointer-events: none;
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .deco-circle {
            position: absolute;
            border-radius: 50%;
            border: 1px solid;
        }

        .deco-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            margin: -150px 0 0 -150px;
            border-color: rgba(95, 251, 241, 0.15);
        }

        .deco-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            margin: -100px 0 0 -100px;
            border-color: rgba(180, 165, 213, 0.15);
            animation: rotate 20s linear infinite reverse;
        }

        .deco-circle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            margin: -50px 0 0 -50px;
            border-color: rgba(107, 76, 154, 0.3);
        }

        /* Psi symbol - minimal */
        .psy-minimal {
            position: absolute;
            bottom: 10%;
            right: 10%;
            font-size: 15rem;
            color: rgba(95, 251, 241, 0.03);
            font-weight: 300;
            pointer-events: none;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        /* Grid overlay */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(95, 251, 241, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(95, 251, 241, 0.02) 1px, transparent 1px);
            background-size: 100px 100px;
            pointer-events: none;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .deco-circles {
                width: 300px;
                height: 300px;
            }

            .deco-circle:nth-child(1) {
                width: 250px;
                height: 250px;
                margin: -125px 0 0 -125px;
            }

            .psy-minimal {
                font-size: 10rem;
                bottom: 5%;
                right: 5%;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 24px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
                margin-bottom: 60px;
            }

            .logo-mark {
                font-size: 2rem;
            }

            h1 {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .description {
                font-size: 1rem;
            }

            .cta-section {
                flex-direction: column;
                align-items: flex-start;
            }

            .deco-circles {
                display: none;
            }

            .psy-minimal {
                font-size: 8rem;
                bottom: 2%;
                right: 2%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }

            .psy-minimal {
                font-size: 5rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo-mark">Ψ</div>
            <div class="status-pill">
                <span class="status-dot"></span>
                <span>В розробці</span>
            </div>
        </header>

        <main class="main-content">
            <h1>
                <span class="gradient-text">Сергій</span><br>
                Коржов
            </h1>
            <p class="subtitle">Клінічний психолог</p>
            
            <p class="description">
                Створюємо цифровий простір для психологічної підтримки та професійних консультацій. 
                Тут ви зможете дізнатися про сучасні підходи до психотерапії та записатися на сеанс.
            </p>

            <div class="cta-section">
                <a href="mailto:krzhv@proton.me" class="cta-button">
                    Зв'язатися (email)
                </a>
                <a href="https://t.me/korzhovs" class="contact-link">Telegram</a>
            </div>
        </main>

        <div class="deco-circles">
            <div class="deco-circle"></div>
            <div class="deco-circle"></div>
            <div class="deco-circle"></div>
        </div>

        <div class="psy-minimal">Ψ</div>
    </div>
</body>
</html>
